<script>
const words = ['anything', 'anytime', 'anywhere'];
let index = 0;
const dynamicText = document.getElementById('dynamicText');

setInterval(() => {
    dynamicText.textContent = words[index];
    index = (index + 1) % words.length;
}, 2000); // Change every 3 seconds (3000 milliseconds)
</script>
