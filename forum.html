<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forum Login</title>
</head>
<body>
    <h1>Login to the Forum</h1>
    <form id="loginForm">
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>

    <h1>Register for the Forum</h1>
    <form id="registerForm">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Register</button>
    </form>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch('http://autodidacting.org:3001/register', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    username: formData.get('username'),
                    email: formData.get('email'),
                    password: formData.get('password')
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to register. Status: ' + response.status);
                }
                return response.json();
            })
            .then(data => {
                alert('Registration successful: ' + data.message);
                this.reset();
            })
            .catch(error => {
                console.error('Error registering:', error);
                alert('Failed to register: ' + error.message);
            });
        });

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch('http://autodidacting.org:3001/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    email: formData.get('email'),
                    password: formData.get('password')
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to login. Status: ' + response.status);
                }
                return response.json();
            })
            .then(data => {
                alert('Login successful: ' + data.message);
                window.location.href = 'http://autodidacting.org/ask_question.html'; // Redirect to the forum page
            })
            .catch(error => {
                console.error('Error logging in:', error);
                alert('Failed to login: ' + error.message);
            });
        });
    </script>
</body>
</html>
