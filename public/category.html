<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Category View</title>
<link rel="stylesheet" href="/public/styles_links.css">
</head>
<body>
    <header class="top-bar">
        <div class="logo">
            <a href="https://autodidacting.org" style="text-decoration: none; color: inherit;">
                autodidacting
            </a>
        </div>
        <div class="top-right">
            <a href="../discover.html" class="nav-link">login | </a>
            <a href="../public" class="nav-link">all public links</a>
        </div>
    </header>

    <div class="page-container">
        <div class="intro-text">
            <h2 id="categoryTitle">Category: </h2>
            <p style="text-align: center; margin-bottom: 1.5rem;">Browse links in this category. Click to view details or open in a new tab.</p>
        </div>
        <ul id="categoryLinksList"></ul>
    </div>

    <div id="message"></div>

    <script src="/public/category_links.js"></script>
</body>
</html>
