<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Discover</title>
</head>
<body>
    <div id="registerContainer">
<h1> <center> your friendly bookmarking+ site :D</center><h1> 
<h2> <center> hello! here's a site to save your links and share with others what you find </center> </p>
<h3> <center> register -> login -> save -> share </h3>
 

        <h2>Register</h2>
        <form id="registerForm">
            <input type="text" id="registerUsername" placeholder="Username" required>
            <input type="password" id="registerPassword" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
    </div>

    <div id="loginContainer">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

   <div id="linkSubmissionContainer" style="display:none;">
        <h1>Submit a Link</h1>
        <form id="submitLinkForm">
            <input type="text" id="url" placeholder="URL" required>
            <input type="text" id="title" placeholder="Title" required>
            <textarea id="description" placeholder="Description"></textarea>
            <input type="text" id="tags" placeholder="Tags (comma-separated)">
            <input type="checkbox" id="isPublic" checked> Share publicly
            <button type="submit">Submit Link</button>
        </form>
    </div>

    <div id="linksDisplayContainer" style="display:none;">
        <h1>Your Links</h1>
        <ul id="linksList"></ul>
    </div>


    <div id="message"></div>
    
    <script src="/public/app.js"></script>
</body>
</html>
