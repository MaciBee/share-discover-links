<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Discover</title>
    <link rel="stylesheet" href="/public/styles.css"> 
</head>
<body>
<div id="authContainer">

<h1> <center> A bookmarking site to save links. </center><h1> 

    <div id="registerContainer">
        <h2>Register</h2>
        <form id="registerForm">
            <input type="text" id="registerUsername" placeholder="Username" required>
            <input type="password" id="registerPassword" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
    </div>

    <div id="loginContainer">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

   <div id="linkSubmissionContainer" style="display:none;"> 
        <h2>Submit a Link</h2>
        <form id="submitLinkForm">
            <input type="text" id="url" placeholder="URL" required>
            <input type="text" id="title" placeholder="Title" required>
            <textarea id="description" placeholder="Description"></textarea>
            <input type="text" id="tags" placeholder="Tags (comma-separated)">
            <button type="submit">Submit Link</button>
        </form>
    </div>
    <div id="linksDisplayContainer" style="display:none;">
        <h4><center>Your Links</center></h4>
        <ul id="linksList"></ul>
    </div>


    <div id="message"></div>
    
    <script src="/public/app.js"></script>
</body>
</html>
